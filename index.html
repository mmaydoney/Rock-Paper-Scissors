<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css" />

        <link rel="stylesheet" href="css/style.css" />

        <!-- jQuery link -->
      	<script   src="http://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>

      	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <script src="js/app.js"></script>

    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div id="rock" class="choice">
                        <i class="fa fa-hand-rock-o fa-fw"></i>
                    </div>
                </div>
                <div class="col-4">
                    <div id="paper" class="choice">
                        <i class="fa fa-hand-paper-o fa-fw"></i>
                    </div>
                </div>
                <div class="col-4">
                    <div id="scissors" class="choice">
                        <i class="fa fa-hand-scissors-o fa-fw"></i>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
